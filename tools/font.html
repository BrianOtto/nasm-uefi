    <script>
        $('.pixel').on('click', function() {
            var shade = parseFloat($('input[name=shade]:checked').val())
            
            if ($(this).attr('data-value') == 255) {
                var color = float2color(shade)
                $(this).attr('data-value', color)
            } else {
                $(this).attr('data-value', 255)
            }
            
            saveValue()
            drawGlyph()
        })
        
        $('.size').on('click', function() {
            var size = parseFloat($('input[name=size]:checked').val())
            
            $('.pixel').css('padding', 10 / size)
            
            if (size != 1) {
                $('input[name=grid]').filter('[value=0]').prop('checked', true).click()
            }
        })
        
        $('.grid').on('click', function() {
            var grid = parseFloat($('input[name=grid]:checked').val())
            
            if (grid == 1) {
                $('.pixel').css('border', '1px solid #000')
            } else {
                $('.pixel').css('border', 'none')
            }
        })
        
        $('#loadGlyph, .sp, .spOrder').on('click', function() {
            drawGlyph()
        })
        
        function color2hex(color, colorType) {
            var colorHex = Number(parseInt(color, 10)).toString(16)
            colorHex = ('00' + colorHex).substring(colorHex.length)
            
            var colorLgt = Number(parseInt(color / 2, 10)).toString(16)
            colorLgt = ('00' + colorLgt).substring(colorLgt.length)
            
            switch(colorType) {
                case 'r' :
                    return '#' + colorHex + colorLgt + '00'
                case 'b' :
                    return '#' + '00' + colorLgt + colorHex
                 default :
                    return '#' + colorHex + colorHex + colorHex
            }
        }
        
        function float2color(percentage) {
            return 255 - parseInt(255 * percentage)
        }
        
        function saveValue() {
            $('#glyph').val('')
            
            $('.pixel').each(function() {
                var color = $(this).attr('data-value')
                var colorPadded = ('000' + color).substring(color.length)
                
                $('#glyph').val($('#glyph').val() + colorPadded)
            })
        }
        
        function drawGlyph() {
            var sp = parseFloat($('input[name=sp]:checked').val())
            var spOrder = $('input[name=spOrder]:checked').val()
            var black = false
            var count = 1
            
            $('#glyph').val().match(/.{3}/g).forEach((color, gIndex) => {
                $('.pixel').each(function(pIndex) {
                    if (gIndex == pIndex) { 
                        $(this).attr('data-value', color)
                        
                        colorType = ''
                        
                        if (sp == 1) {
                            if (color > 0 && color < 255) {
                                if (black == false) {
                                    if (spOrder == 'r') {
                                        colorType = 'r'
                                    } else {
                                        colorType = 'b'
                                    }
                                } else {
                                    if (spOrder == 'r') {
                                        colorType = 'b'
                                    } else {
                                        colorType = 'r'
                                    }
                                }
                            } else if (color == 255) {
                                black = false
                            } else if (color == 0) {
                                black = true
                            }
                        }
                        
                        var hex = color2hex(color, colorType)
                        $(this).css('background-color', hex)
                        
                        if (count == 14) {
                            black = false
                            count = 0
                        }
                        
                        count++
                    }
                })
            })
            
            
        }
